<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            background: green;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Register</h2>
    <form>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
